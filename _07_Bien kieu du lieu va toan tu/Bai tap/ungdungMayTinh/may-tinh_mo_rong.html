<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mayTinhMoRong</title>
    <style>
        th{ width: 80px;height: 50px}
        td{width: 80px;height: 50px}
        button{width: 80px;height: 50px}
    </style>
</head>
<body>
<form>
    <table id="htt" style="width: 500px;height: 400px">
        <tr>
            <th colspan="7"><button id="kiem" style="width: 600px;height: 30px" type="button"></button></></th>
        </tr>
        <tr>
            <td id="ra"> <button type="button"onclick="pt(rad)">Rad</button></td>
            <td id="kt"> <button type="button"onclick="Kt()"> kt</button></td>
            <td id="x"> <button type="button"onclick="pt('!')">X!</button></td>
            <td id="ng"> <button type="button"onclick="pt('(')">(</button></td>
            <td id="ng1"> <button type="button"onclick="pt(')')">)</button></td>
            <td id="pt"> <button type="button"onclick="pt('%')">%</button></td>
            <td id="a"> <button type="reset"   >AC</button></td>
        </tr>
        <tr>
            <td id="inv"> <button type="button"onclick="pt('Inv')">inv</button></td>
            <td id="si"> <button type="button"onclick="pt('sin')"> sin</button></td>
            <td id="l"> <button type="button"onclick="pt('ln')">Ln</button></td>
            <td id="s7"> <button type="button"onclick="so(7)">7</button></td>
            <td id="s8"> <button type="button"onclick="so(8)">8</button></td>
            <td id="s9"> <button type="button"onclick="so(9)">9</button></td>
            <td id="ch"> <button type="button"onclick="pt('/')">/</button></td>
        </tr>
        <tr>
            <td id="p"> <button type="button"onclick="pi()">π</button></td>
            <td id="cs"> <button type="button"onclick="pt('cos')"> Cos</button></td>
            <td id="lg"> <button type="button"onclick="pt('log')">Log</button></td>
            <td id="s4"> <button type="button"onclick="so(4)">4</button></td>
            <td id="s5"> <button type="button"onclick="so(5)">5</button></td>
            <td id="6"> <button type="button"onclick="so(6)">6</button></td>
            <td id="x"> <button type="button"onclick="pt('*')">x</button></td>
        </tr>
        <tr>
            <td id="e1"> <button type="button"onclick="el()">E</button></td>
            <td id="t"> <button type="button"onclick="pt('tan')"> tan</button></td>
            <td id="cn"> <button type="button"onclick="pt('sqrt')">√</button></td>
            <td id="s1"> <button type="button"onclick="so(1)">1</button></td>
            <td id="s2"> <button type="button"onclick="so(2)">2</button></td>
            <td id="s3"> <button type="button"onclick="so(3)">3</button></td>
            <td id="tr"> <button type="button"onclick="pt(-)">-</button></td>
        </tr>
        <tr>
            <td id="an"> <button type="button"onclick="pt('Ans')">Ans</button></td>
            <td id="ep"> <button type="button"onclick="pt('Epx')"> EPX</button></td>
            <td id="mu"> <button type="button"onclick="pt('^')">X^y</button></td>
            <td id="s0"> <button type="button"onclick="so(0)"0</button></td>
            <td id="cc"> <button type="button"onclick="pt('.')">.</button></td>
            <td id="bb"> <button type="button"onclick="bang()">=</button></td>
            <td id="cg"> <button type="button"onclick="pt('+')">+</button></td>
        </tr>

    </table>
</form>
</body>
</html>
<script>
   function so(num) {
       console.log(num);
       document.getElementById("kiem").innerText=num;
      let a=document.getElementById("kiem").innerText=num;
       document.getElementById("kiem").innerText=num;
       let b=document.getElementById("kiem").innerText=num;
       let c=(a)+b
       document.getElementById("kiem").innerText=c;

       let s1=num
       console.log(s1)
    }
    function pt(num1) {document.getElementById("kiem").innerText=num1
    }
</script>
