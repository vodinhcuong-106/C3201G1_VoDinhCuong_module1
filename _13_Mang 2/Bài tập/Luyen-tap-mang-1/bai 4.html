<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dao-nguoc-chuoi</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so luong phan tu mang"))
    let A = [];

    for (let i = 0; i <= n - 1; i++) {
        let a = parseInt(prompt("nhap gia tri"))
A[i]=a;
    }
    document.write("A="+A)
    document.write("<br>")
let first=0;
    let last= A.length-1;
    while(first<last){
        let tg=A[first];
        A[first]=A[last];
        A[last]=tg;
        first++;
        last--;
    }
    document.write("Adoi = "+A)

</script>
</body>
</html>
