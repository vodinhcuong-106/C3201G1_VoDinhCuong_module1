<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem-so-nguyen-am</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so luong phan tu mang"))
    let A = [];

    for (let i = 0; i <= n - 1; i++) {
        let a = parseInt(prompt("nhap gia tri"))
        A[i] = a;
    }
    let dem=0;

    for (let i = 0; i < A.length; i++) {
        if (A[i] <0) {
           dem++}}
    document.write("so luong so nguyen am trong day "+dem)
</script>
</body>
</html>
