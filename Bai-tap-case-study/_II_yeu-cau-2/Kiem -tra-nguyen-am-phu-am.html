<script>
    let x = prompt("nhap ky tu");
    if (kiemtra(x)) {
        document.write(x + ' la ngyen am')
    } else {
        document.write(x + " la phu am")
    }



    function kiemtra(a) { let nguyenAm = ['o', 'u', 'i', 'a', 'e', 'O', 'O', 'U', 'I', 'A', 'E'];
        for (let i = 0; i < nguyenAm.length; i++) {
            if (a == nguyenAm[i]) {
                return true;
            }
        }
        return false;
    }
</script>
