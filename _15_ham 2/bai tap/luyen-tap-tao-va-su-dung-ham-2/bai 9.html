<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra ky tu bat ky</title>
</head>
<script>
    function check(a, X) {
        let dem = 0;
        for (let i = 0; i < X.length; i++) {
            if (a == X[i]) {
                dem++
            }
        }
        if (dem == 0) {
            b = document.write(a + " khong nam trong mang return= -1")
        } else {
            b = document.write(a + " Nam trong mang so lan xuat hien " + dem)
        }
        return b;
    }

</script>
<body>
<script>
    let n=prompt("nhap chieu dai mang")
    let Y=[];
    for (let i=0;i<=n;i++){
        let a=prompt("nhap Y["+i+"] =");
        Y[i]=a;
    }
    let x=prompt("nhap so can kiem tra");
    document.write("Y="+Y);
    document.write("<br>");
    document.write("so kiem tra   "+x);
    document.write("<br>");
    check(x,Y);
</script>
</body>
</html>
