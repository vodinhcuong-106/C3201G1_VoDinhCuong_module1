<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao-ham-nhan-hai-tham-so</title>
</head>
<script>
    function number(a, b) {
        if (a > b) {
            k = document.write(+a + ">" + b)
        } else {
            let c = a + b;
            k = document.write("sum= " + c)
        }
        return k;
    }
</script>
<body>
<script>
    let x = parseInt(prompt("nhap so thu 1 "))
    let y = parseInt(prompt("nhap so thu 2 "))
    document.write("so thu 1 = " + x);
    document.write("<br>")
    document.write("so thu 2 = " + y);
    document.write("<br>")
    number(x, y);
</script>

</body>
</html>
