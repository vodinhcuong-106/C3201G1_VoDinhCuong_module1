<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dao-nguoc-phan-tu-trong-mang</title>
</head>
<body>
<script>
    let x = [3, 2, 4, 6, 8, 10, 13];
    let first = 0;
    let last = x.length - 1
    while (first < last) {
        let a = x[first];
        x[first] = x[last];
        x[last] = a;
        first++;
        last--
    }
    document.write(x);
</script>
</body>
</html>
