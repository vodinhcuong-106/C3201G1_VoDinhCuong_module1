    <title>tim-gia-tri-lon-nhat-trong-mang</title>

<body>
<script>
    let number = [2, 4, 67, 234, 21, 3, 4, 56, 6, 34];
    max = number[0]
    for (let i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i]
        }
    } document.write(" Gia tri max = "+max)
    </script>
