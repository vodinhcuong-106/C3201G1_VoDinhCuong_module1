<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseInt(prompt("nhap so chu nhat"))
    for (i = 1; i <= a; i++) {
        for (j = 1; j <= a; j++) {

            if ((j == 1) || (j == a) || (i == 1) || (i == a)) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
