<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thong-bao-nhiet-do</title>
</head>
<body>
<script>
    let nhiet=0;
   do{ while((nhiet>100)||(nhiet<20)){
        let nhiet=parseInt(prompt("nhap nhiet do"));
        if(nhiet>100){alert("giam nhiet do")}
        if(nhiet<20){alert("tang nhiet do")}

    }}while((nhiet>100)||(nhiet<20))
</script>

</body>
</html>
