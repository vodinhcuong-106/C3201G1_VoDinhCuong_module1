<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chia-het-cho-7</title>
</head>
<body>
<p>Tong 30 so dau tien chia het cho 7 la:</p>
<script>
    var n=0;
    tong=0;
    dem=0;
  do{ if(n%7==0){ tong+=n
    dem++
      document.write("  ........"+n)}
  n++}
    while(dem<30)
    document.write(tong)
</script>
</body>
</html>
