<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good fast cheap</title>
</head>
<body>
<input value="0" id="good" ONCLICK="G()" type="range"min="0"max="1">GOOD<br><br>
<input value="1" id="cheap" ONCLICK="C()" type="range"min="0"max="1">CHEAP<br><br>
<input value="1" id="fast" ONCLICK="F()" type="range"min="0"max="1">FAST<br>

</body>
</html>
<script>
    function G() {document.getElementById("cheap").value=0;
    }
    function C() {document.getElementById("fast").value=0;
    }
    function F() {document.getElementById("good").value=0;}

</script>
