<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8,9</title>
</head>
<body>
<p><b>bài 8 : KIỂM TRA TUỔI NGƯỜI</b></p>
<table border="1">
    <tr>
        <th>input tuổi</th>
        <th>Kết quả kiểm tra</th>
    </tr>
    <tr>
        <td><input type="text" placeholder="nhap tuổi" id="t1"></td>
        <td id="kqb8"><input type="text"></td>
    </tr>
    <tr>
        <td style="text-align: center" colspan="2"><input type="button" onclick="result8()" value="KẾT QUẢ"></td>
    </tr>
</table>

<p><b>bài 9: KIỂM TRA CẠNH CỦA TAM GIÁC</b></p>
<table border="1">
    <tr>
        <th>input a</th>
        <th>input b</th>
        <th>input c</th>
        <th><input type="button" onclick="result9()" value="KẾT QUẢ"></th>
    </tr>
    <tr>
        <td><input type="text" placeholder="nhap a" id="a1"></td>
        <td><input type="text" placeholder="nhap b" id="b1"></td>
        <td><input type="text" placeholder="nhap c" id="c1"></td>
        <td id="kqb9"><input type="text" placeholder="ketqua"></td>
    </tr>
</table>
</body>
</html>
<script>
    // bai 8
    function result8() {
        let t = parseInt(document.getElementById("t1").value);
        if (t > 0 && t < 120) {
            document.getElementById("kqb8").innerText = "Là tuổi người"
        } else {
            document.getElementById("kqb8").innerText = "khong phải tuổi người"
        }
    }

    // bai 9
    function result9() {
        let a = parseInt(document.getElementById("a1").value);
        let b = parseInt(document.getElementById("b1").value);
        let c = parseInt(document.getElementById("c1").value);
            if ((a + b > c) && (a + c > b) && (b + c > a)) {
                document.getElementById("kqb9").innerText = "là cạnh của tam giác"
            } else{
                document.getElementById("kqb9").innerText = " ko phải là cạnh của tam giác"
            }

        }

</script>
