<center>

        <th><label for="w">WIGTH</label></th>
        <th><label for="h"> HighT</label></th>

    <tr>
        <td><input type="text" name="input w" id="w"></td>

<script>
    function result() {
        let w1 = document.getElementById('w').value;
        let wight = parseInt(w1)
        let h1 = document.getElementById('h').value;
        let hight = parseInt(h1);
        let bmi = wight / hight;
        console.log((bmi))
        if (bmi < 18.5) {
            document.getElementById("kq").innerText="underweight"
        } else if (bmi < 25) {
            document.getElementById("kq").innerText = "Nomal"
        } else if (bmi < 30) {
            document.getElementById("kq").innerText = "overwight"
        }else {document.getElementById("kq").innerText="Obese"}

    }
</script>
