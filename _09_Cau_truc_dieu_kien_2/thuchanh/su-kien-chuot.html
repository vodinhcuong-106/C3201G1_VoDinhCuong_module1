<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc-hanh-su-kien-chuot</title>
</head>
<body>
<form>
    <img style="width: 350px;height: 350px" id="myImage" src="https://th.bing.com/th/id/OIP.HDppJ59_ZaQlOYVgEM8rRwHaHa?pid=ImgDet&rs=1" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
</body>
</html>
<script>
    let imgObj = null;
    // imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
